      string: '{"by":"analog31","id":22885814,"kids":[22885851,22885843,22885992,22885844,22885845],"parent":22885621,"text":"Just
        reading the headline, what this means to me is that the &quot;world economy&quot;
        is doing a lot better than most of us are doing as individuals. I&#x27;m on
        a 25% furlough. Sales from my side business have dropped to zero. My other
        side job has dropped to zero. Among working people, I&#x27;m one of the lucky.
        My family actually has a little bit of money in the kitty.<p>&quot;The economy&quot;
        refers to a system that&#x27;s primarily designed to concentrate and protect
        private wealth, and a 3% loss of private wealth isn&#x27;t all that bad at
        all. The people who are really hurting have no wealth to lose.<p>I hope an
        outcome of this crisis is that we start to think about &quot;the economy&quot;
        in more humane terms.","time":1587008425,"type":"comment"}'
