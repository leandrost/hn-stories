      string: '{"by":"daniel-cussen","id":22885874,"kids":[22885950],"parent":22885621,"text":"As
        I see it GDP measures national revenue, not national profit.  The closest
        proxy to national profit has historically been net exports, which is why every
        country wanted to export a lot but import very little.<p>Frankly, if &quot;the
        economy&quot; falls 0.1% in a Great-Depression (as alluded to by the current
        Democratic presidential candidate) scale catastrophe (for reference, the Great
        Depression was more believably 25% of GDP) maybe we&#x27;ve massaged the statistics
        too far.  So frankly, why not just gauge &quot;the economy&quot; not by GDP
        but by estimating actual human profits of working, the money they have left
        over after rent is paid, food is on the table, and health taken care of.  Further,
        take into account diminishing marginal utility of surplus income. How much
        do people have <i>left over</i> and how does that change over time?","time":1587009087,"type":"comment"}'
    http_version: null
  recorded_at: Thu, 16 Apr 2020 04:21:53 GMT
