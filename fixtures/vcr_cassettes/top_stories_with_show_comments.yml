    body:
      encoding: UTF-8
      string: '{"by":"nl","id":22885947,"parent":22885621,"text":"Does anyone know
        what the &quot;3% contraction&quot; is actually referring to? The IMF report[1]
        it is based on says GDP, but world GDP contracted 1.9% during the great recession[2],
        so that doesn&#x27;t make much sense.<p>Also, looking at their calculations
        they have &quot;advanced economies&quot; (basically US, Europe, UK, Japan
        etc) forecast to contract 6.1%, India expand 1.2% and China 1.0%, ASEAN expans
        1.9% and everything else shrink. That can&#x27;t possibly make a 3% contraction
        (if 2&#x2F;3rds of the world&#x27;s economy shrinks 6%, then 1&#x2F;3rd can&#x27;t
        make it up by expanding 1.5%!).<p>[1] <a href=\"https:&#x2F;&#x2F;www.imf.org&#x2F;en&#x2F;Publications&#x2F;WEO&#x2F;Issues&#x2F;2020&#x2F;04&#x2F;14&#x2F;weo-april-2020\"
        rel=\"nofollow\">https:&#x2F;&#x2F;www.imf.org&#x2F;en&#x2F;Publications&#x2F;WEO&#x2F;Issues&#x2F;2020&#x2F;04&#x2F;14&#x2F;we...</a><p>[2]
        <a href=\"https:&#x2F;&#x2F;data.worldbank.org&#x2F;indicator&#x2F;NY.GDP.MKTP.KD.ZG?end=2009&amp;locations=1W&amp;start=2005\"
        rel=\"nofollow\">https:&#x2F;&#x2F;data.worldbank.org&#x2F;indicator&#x2F;NY.GDP.MKTP.KD.ZG?end=2...</a>","time":1587010049,"type":"comment"}'
